<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime+Complier</title>
</head>

<body>
    <div id="app">
        Hello World
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
        // 同时传入 template 和 render 会渲染什么？
        const vm = new Vue({
            el: '#app',
            // template: '<h1>Hello Template</h1>',
            render(h) {
                return h('h1', this.msg)
            },
            data: {
                msg: 'Hello Render'
            }
        })
    </script>
</body>

</html>
